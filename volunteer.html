        <h1>Volunteer with Us</h1>
        <p>Your support is vital to our mission. Join us as a volunteer to make a difference!</p>
        <form id="volunteerForm" action="submit_volunteer.php" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Availability (days/times):</label>
                <input type="text" class="form-control" id="availability" name="availability" required>
            </div>
            <div class="mb-3">
                <label for="interests" class="form-label">Interests:</label>
                <textarea class="form-control" id="interests" name="interests" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="message"></div>
        </form>
    </div>
